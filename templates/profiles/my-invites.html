{% extends 'base.html' %}
{% block title %}
    My Invites
{% endblock %}
{% block content %}

        <h3>There is no request for you</h3>
    {% endif %}

        {% for invites in invites_received %}
            <li>{{ invites.sender }}</li>
        {% endfor %}
    </ul>
{% endblock %}
