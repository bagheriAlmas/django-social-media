{% extends 'base.html' %}
{% block title %}
    Posts
{% endblock %}
{% block content %}
    <div class="ui grid">
        <div class="row">
            <div class="eleven wide column">
                {% for post in posts %}
                    <div class="ui fluid card">
                        <div class="content">
                            {{ post.content }}
                        </div>
                        <div content="content">
                            <button class="ui primary button">Like</button>
                        </div>
                    </div>
                {% endfor %}
            </div>
        <div class="five wide column">
            Form
        </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
