{% extends 'base.html' %}
{% block title %}
    Posts
{% endblock %}
{% block content %}
    <div class="ui grid">
        <div class="row">
            <div class="eleven wide column">
                {% for post in posts %}
                    <div class="ui fluid card">
                        <div class="content">
                            {{ post.content }}
                        </div>
                        <div content="content">
                            <form action="{% url 'like-post-view' %}" method="POST">
                                {% csrf_token %}
                                <input type="hidden" name="post_id" value="{{ post.id }}">
                                <button type="submit" class="ui primary button">
                                    {% if profile not in post.liked.all %}

                                        <i class="fa-regular fa-thumbs-up"></i> &nbsp;Like
                                    {% else %}
                                        <i class="fa-solid fa-thumbs-up"></i>&nbsp;Unlike
                                    {% endif %}
                                </button>
                                &nbsp; {{ post.likes_count }}
                            </form>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="five wide column">
                Form
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
{% endblock %}
