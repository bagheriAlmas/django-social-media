{% extends 'base.html' %}
{% block title %}
    Update Post
{% endblock %}
{% block content %}
    {% if messages %}
        {% for message in messages %}
            {% if 'warning' in message.tags %}
                <div class="ui negative message">
                    <div class="header">
                        {{ message }}
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    {% else %}
    <div class="ui segment">
        <h3>Update Post</h3>
        <form action="" method="POST" class="ui form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="ui button primary mt-5">Update</button>
        </form>
    </div>
    {% endif %}
{% endblock %}
